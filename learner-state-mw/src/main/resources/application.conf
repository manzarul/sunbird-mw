RemoteMWConfig {
  akka {
    actor {
      provider = "akka.remote.RemoteActorRefProvider"
      deployment {
        /LearnerActorSelector/router1
          {
            router = round-robin-pool
            nr-of-instances = 5
          }
        /LearnerActorSelector/router2
          {
            router = round-robin-pool
            nr-of-instances = 5
          }
        /LearnerActorSelector/router3
          {
            router = round-robin-pool
            nr-of-instances = 5
          }
      }
    }
    remote {
      enabled-transports = ["akka.remote.netty.tcp"]
      netty.tcp {
        hostname = "127.0.0.1"
        port = 8088
      }
    }
  }
}